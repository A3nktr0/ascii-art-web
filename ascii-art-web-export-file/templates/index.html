<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Ascii-art-web</title>
</head>

<body>
  <main class="container">
    <h1>ASCII art convertor</h1>
    <form id="top" method="POST">
      <textarea name="msg" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
      <select name="banner">
        <option value="" selected>Select font</option>
        <option value="standard">Standard</option>
        <option value="shadow">Shadow</option>
        <option value="thinkertoy">Thinkertoy</option>
        <option value="custom">Custom</option>
      </select>
      <select name="format">
        <option value="" selected>Select format</option>
        <option value="txt">.txt</option>
        <option value="html">.html</option>
        <option value="md">.md</option>
        <option value="xml">.xml</option>
      </select>
      <button type="submit" name="submit">Submit</button>
    <button type="button"><a href="/" id="clear">Clear</a></button>
    </form>
    <h5>Output: </h5>
    <div id="bottom">
      <pre>{{ .Output }}</pre> <!-- Take output variable from ascii program -->
    </div>
    {{if eq true .Display}}
    <a href="/download" id="download"><button type="button"><i class="fa fa-download"></i>Download</button></a>
    {{end}}
  </main>
</body>

</html>
